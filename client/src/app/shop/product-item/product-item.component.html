<div class="card h-100 shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

    <img src="{{product.pictureUrl}}" alt={{product.name}} class="img-fluid bg-info">

    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>

        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-seconday fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-outline-seconday">Edit</button>
        </div>
    </div>
</div>
